<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koffi Network</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="hero">
        <div class="buttons">
            <button class="play-now">Play Now!</button>
            <button class="read-more">Read More</button>
        </div>
        <div class="stats">
            <div class="stat-box">
                <img src="discord-icon.png" alt="Discord Icon">
                <p>3205 Members!</p>
                <a href="#">Join Here!</a>
            </div>
            <div class="stat-box">
                <img src="minecraft-icon.png" alt="Minecraft Icon">
                <p>243 Online!</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
